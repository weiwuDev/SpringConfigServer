server:
  port: ${custome_port:8888}

spring:
  application:
    name: ${app_name:SpringConfigServer}

  cloud:
    config:
      server:
        git:
          uri: ${config_git_uri}
          search-paths: '{application}/{profile}'

  security:
    user:
      name: ${spring_security_username}
      password: ${spring_security_password}

encrypt:
  key-store:
    location: ${key_store_location:classpath:server.jks}
    alias: ${key_alias}
    password: ${store_pass}
    secret: ${key_secret}